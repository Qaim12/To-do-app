<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do-App</title>
   
</head>
<body class="bg-blue-400">
    <div class="container w-[100%] min-h-[100vh] p-[10px]">

        <div class="todo-list w-[100%] max-w-[540px] bg-[#fff] mt-[100px] mx-auto mb-[20px] pt-10 px-[30px] pb-[70px] rounded-lg">
            
            <h2 class="text-[#002765] font-semibold flex items-center mb-5">To-Do-List <img class="w-[30px] ml-[10px]" src="images/icon.png"></h2>

            <div class="row flex items-center justify-between bg-[#edeef0] rounded-[30px] p-l-[30px] mb-[25px]">
                <input class="input border-none outline-none bg-transparent p-[10px]" type="text" id="input-box" placeholder="Add your text">

                <button class="button outline-none border-none py-4 px-[50px] text-[#fff] bg-[#ff5945] cursor-pointer rounded-[40px]" onclick="Click()">Add</button>
            </div>
            <ul class="tasks" id="list-container">
                <!-- <li class="checked ">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
 
    </div>
    <script src="script.js"></script>
</body>
</html>
